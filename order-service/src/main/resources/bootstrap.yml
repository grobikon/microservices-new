spring:
  application:
    name: order-service

  datasource:
    url: jdbc:postgresql://localhost:5432/order-service
    #username: postgres
    #password: root

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/auth/realms/microservices-realm

  cloud:
    config:
      uri: http://localhost:8888
    loadbalancer:
      ribbon:
        enabled: false

    vault:
      host: localhost
      port: 8200
      scheme: http
      authentication: TOKEN
      token: s.QFjIf43rSiEuyyN4fHnfhjVh
      application-name: order-service

    #Поставщик событий уведомлений
    stream:
      bindings:
        notificationEventSupplier-out-0:
          destination: notification-events
      source: notificationEventSupplier

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest


management:
  endpoints:
    web:
      exposure:
        include: busrefresh

#0 будет динамически устанавливать свободный порт во время старта
server:
  port: 0

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.uuid}

